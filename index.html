<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="primary_card">
        <div class="title"><h2>Your Result</h2></div>
        <div class="radio-result">
          <div class="radio1">76</div>
          <div class="radio2">of 100</div>
        </div>
        <div class="card_great">
          <div class="title_great"><h2>Great</h2></div>
          <div class="desc_great">
            <p>
              You scored higher than 65% of the people who have token these
              tests
            </p>
          </div>
        </div>
      </div>
      <div class="secundary_card">
        <div class="title_secundary"><h2>Summary</h2></div>
        <div class="content_summary">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" /> Reaction
            <p class="number_por">80</p>
            <p class="number_max">/100</p>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" /> Memory
            <p class="number_por">92</p>
            <p class="number_max">/100</p>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" /> Verbal
            <p class="number_por">61</p>
            <p class="number_max">/100</p>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" /> Visual
            <p class="number_por">72</p>
            <p class="number_max">/100</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
